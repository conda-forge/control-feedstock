{% set name = "control" %}
{% set version = "0.8.2" %}
{% set sha256 = "726e8c36a253a54c8886df31f860d740d70de4f8b041421d5df078c3bff3aadb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - matplotlib <3.0  # [py27]
    - matplotlib  # [not py27]
    # NOTE : Once Slycot is available as a Windows conda package, update this.
    - slycot  # [unix]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux and py27]

test:
  imports:
    - control

about:
  home: http://python-control.sourceforge.net
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/python-control/python-control
  doc_url: http://python-control.readthedocs.org/
  summary: 'Python Control Systems Library'

extra:
  recipe-maintainers:
    - moorepants
    - murrayrm
