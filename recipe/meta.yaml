{% set name = "control" %}
{% set version = "0.8.0" %}
{% set sha256 = "4e3dbdce88e2bc2bd06e4a3cbc3421369f2c0f38e496445858319aba950430be" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib
    # NOTE : Once Slycot is available as a Windows conda package, update this.
    - slycot  # [unix]

test:
  imports:
    - control

about:
  home: http://python-control.sourceforge.net
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/python-control/python-control
  doc_url: http://python-control.readthedocs.org/
  summary: 'Python Control Systems Library'

extra:
  recipe-maintainers:
    - moorepants
    - murrayrm
